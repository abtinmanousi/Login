<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">

<head>
    <title>Web Dev User login</title>
</head>

<body>

    <div class="div-main">
        <img class="img-main" src="images/fake-logo.png" alt="company logo">
        <div class="div">
            <p id="p1">Welcome back. Please LOGIN to continue ...</p>
            <hr class="hr">
            <p id="p1">Username: <input id="username" type="text"></p>
            <p id="p1">Password: <input id="password" type="text"></p>
            <button id="btn">LOGIN</button>
            <p><a class="p2" target="blank" href="https://www.wikihow.com/Remember-Passwords">Forgot your password?</a>
            </p>
        </div>
        <div class="div-three">
            <a target="blank" href="https://www.facebook.com/"><img class="img" src="images/facebook-icon.png"
                    alt=""></a>
            <a target="blank" href="https://www.youtube.com/"><img class="img" src="images/youtube-icon.png" alt=""></a>
            <a target="blank" href="https://twitter.com/"><img class="img" src="images/twitter-icon.png" alt=""></a>
            <a target="blank" href="https://www.instagram.com/"><img class="img" src="images/instagram-icon.png"
                    alt=""></a>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
